<link rel="stylesheet" href="/css/profile-account.css">

<div id="accountContainer">
    <h1>Account</h1>
    
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Password">
        </div>
        
        <div class="form-group">
            <label for="userBIO">Bio</label>
            <textarea class="form-control" id="userBIO" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="exampleInputFile">Profile Image</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Slected photo can be no larger then 1024px.</small>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>
    
    <div class="row">
        <div class="col-sm-8">
            <div class="checkbox">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">Delete Account </label>
            </div>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-danger btn-sm delete" id="deletebttn">Delete</button>
        </div>
    </div>

</div>


<script>
$(fucntion(){
    $("#deletebttn").click((e) => {
        e.preventDefault();
        changeSideBar("/delete");
    });
  
  
    $("form").submit(() => {
        changeSideBar("/profile");
    };               
});

</script>
