<link rel="stylesheet" href="/css/profile-account.css">

<div id="accountContainer">
    <a href="#" id="backbttn" class="glyphicon glyphicon-remove"></a>
    
    <h2>Account</h2>
    <form>
        <div class="form-group">
            <label for="firstname">Personal</label>
            <input type="text" class="form-control" id="firstname" name="fname" aria-describedby="emailHelp" placeholder="Enter fist name"> <small id="nameHelp" class="form-text text-muted">What gets displayed to other users.</small>
            
            <label for="firstname">Personal</label>
            <input type="text" class="form-control" id="firstname" name="fname" aria-describedby="emailHelp" placeholder="Enter fist name"> <small id="nameHelp" class="form-text text-muted">What gets displayed to other users.</small>
        </div>
        
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" name="email" aria-describedby="emailHelp" placeholder="Enter email"> <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Password">
        </div>
        
        <div class="form-group">
            <label for="userBIO">Bio</label>
            <textarea class="form-control" id="userBIO" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="exampleInputFile">Profile Image</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"> <small id="fileHelp" class="form-text text-muted">Slected photo can be no larger then 1024px.</small>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
    <div class="row">
        <div class="col-sm-8">
            <div class="checkbox">
                <label class="form-check-label">
                    <input type="checkbox" id="condelete" class="form-check-input"> Delete Account</label>
            </div>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-danger btn-sm delete" id="deletebttn">Confirm</button>
        </div>
    </div>
</div>


<script>
$(function(){
  
    $("#deletebttn").click((e) => {
        e.preventDefault();
        if($('#condelete').prop('checked')) {
            $.post("/delete");
//            changeSideBar("/delete");
        }
    });
    
    $("#condelete").on('click', () => { 
        if($('#condelete').prop('checked')) {
            $("#deletebttn").show();
        } else {
            $("#deletebttn").hide();
        }
    });
    
    $("#backbttn").click(() => {
        changeSideBar("/profile");
    });
  
    $("form").submit(() => {
        alert("asdasd");
        changeSideBar("/profile");
        
        $.post("/edit");
        
    });            
});

</script>
