<link rel="stylesheet" href="/css/login-register.css">

<div id="frontContainer">
    <h1>Login</h1>
    
    <form id="mainform" action="/signin">
        
        <div class="form-group row">
            <div class="col-sm-12">
                <div id="badlogin">Invalid Login information, Please do not try agian, we are busy.</div>
            </div>
        </div>
            
        <div class="form-group row">
            <div class="col-sm-12">
                <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-12">
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <button type="submit" id="signinbttn" class="btn btn-primary btn-lg">Sign in</button>
            </div>
            <div class="col-sm-6">
                <button type="submit" id="registerbttn" class="btn btn-primary btn-lg"  id="registerbttn">Register</button>
            </div>
        </div>
    </form>

</div>

<div id="form_output"></div>
<!--javascript for capturing button pressess go here-->
<script>
    
$(function(){
//        
    $("#signinbttn").click((e) => {
        e.preventDefault();        
        $.post("/signin", $("#mainform").serialize(), function(data) {
           if (data) {
               changeSideBar("/profile");
           } else {
               $("#badlogin").show();
           }
        });
    });
//
    $("#registerbttn").click((e) => {
        e.preventDefault();
        $.post("/signin", $("#mainform").serialize(), function(data) {
           changeSideBar("/register");
        });
    });

  
});

function submitForm(form){
    var url = form.attr("action");
    var formData = $(form).serializeArray();
    $.post(url, formData).done(function (data) {
        alert(data);
    });
}

</script>
