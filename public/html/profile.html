<link rel="stylesheet" href="/css/sidebar.css">

<div id="profileContainer"> 
    <br>
    <div class="row">
        <div class="col-xs-4">
            <a href="#" id="postbttn"><div class="glyphicon glyphicon-pencil"></div></a>
        </div>
        <div class="col-xs-4">
            <a href="#" id="accountbttn"><div class="glyphicon glyphicon-cog"></div></a>
        </div>
        <div class="col-xs-4">
            <a href="#" id="logoutbttn"><div class="glyphicon glyphicon-log-out"></div></a>
        </div>
    </div>
            <!-- USER INFO -->
    <div class="form-group row">
        <div class="col-sm-12">
            <hr>
            <h2>
                <span id="profile-usertitle-fname">--------</span>
                <small id="profile-usertitle-lname">----------</small>
            </h2>
        </div>
    </div>

    <!-- SIDEBAR USERPIC -->
    <div class="row">
        <div class="col-sm-12">
            <div class="profile-userpic">
                <img src="./image/default_02.png" id="userimage" class="img-responsive" alt="user image">
            </div>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-sm-12" id="userbio">
            <p>Riveting Bio detail! </p>
        </div>
    </div>
</div>

<script>
$(function(){
    
    $("#logoutbttn").click((e) => {
        changeSideBar("/logout");
    });

    $("#accountbttn").click((e) => {
        changeSideBar("/account");
    });

    $("#postbttn").click((e) => {
        e.preventDefault();
        changeSideBar("/posts");
    });
    
    $.post("getuserinfo", function(result) {
        var a = $.parseJSON(result);
        
        
        $("#profile-usertitle-fname").html(a.fname);
        $("#profile-usertitle-lname").html(a.lname);
        $("#userimage").attr("src", "../image/"+a.picture);
        $("#userbio").html("<p>"+a.bio+"</p>");

    });
  
});

</script>
