<link rel="stylesheet" href="/css/profile-account.css">

<div id="profileContainer">
    <h2> This is the profile </h2>
    
                <!-- USER INFO -->
        <div class="form-group row">
            <div class="col-sm-6">
                <div class="profile-usertitle-name">
                    Marcus Doe
                </div>
            </div>

            <div class="col-sm-6">
                <div class="profile-usertitle-job">
                    Developer
                </div>
            </div>
        </div>
        
        
        <!-- SIDEBAR USERPIC -->
        <div class="row">
            <div class="col-sm-12">
                <div class="profile-userpic">
                    <img src="./image/user_default.png" class="img-responsive" alt="">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12" id="userbio">
                This is the Bio
            </div>
        </div>
        
        <!-- SIDEBAR BUTTONS -->
        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="btn btn-success btn-sm edit" id="editbttn">Edit</button>
            </div>

            <div class="col-sm-4">
                <button type="button" class="btn btn-primary btn-sm logout" id="logoutbttn">Logout</button>
            </div>

            <div class="col-sm-4">
                <button type="button" class="btn btn-danger btn-sm delete" id="deletebttn">Delete</button>
            </div>
        </div>
                            
        <div class="row">
            <div class="col-sm-4">
                <a href="#"><div class="glyphicon glyphicon-home"></div></a>
            </div>

            <div class="col-sm-4">
                <a href="#"><div class="glyphicon glyphicon-user"></div></a>
            </div>

            <div class="col-sm-4">
                <a href="#" id="postbttn"><div class="glyphicon glyphicon-eye-open"></div></a>
            </div>
        </div>
        
</div>

<script>
$(function(){

    $("#postbttn").click((e) => {
        e.preventDefault();
        changeSideBar("/posts");
    });
    
    $.post("getuserinfo", function(result) {
        var a = $.parseJSON(result);
        
        
        $(".profile-usertitle-name").html(a.fname);
        $("#userbio").html(a.bio);
        
        alert("answer os: "+a.fname);

    });
  
});

</script>
