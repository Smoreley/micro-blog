<div id="frontContainer">
    <h1><span id="profile-usertitle-name"></span>, Create a Post! </h1>
	<form id="posts" action="/posts">
		<div class="form-group row">
			<div class="col-sm-12">
				<textarea name="posting" class="form-control" placeholder="Create Post Here" id="postID"></textarea>
			</div>	
		</div>
		<div class="form-group row">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-primary" id="postbttn">Post</button>
			</div>
		</div>
	</form>
</div>


<script>

$(function(){
  	$.post("getuserinfo", function(result) {
        var a = $.parseJSON(result);
        $("#profile-usertitle-name").html(a.fname);
    });

    $("#postbttn").click((e) => {
    	e.preventDefault();
	    $.post("/posts", $("#posts").serialize(), function(data) {
	        changeSideBar("/profile");
	    });

    });

    $("#cancelBttn").click((e) => {
    	e.preventDefault();
    	changeSideBar("/posts");
	});
});

function submitForm(form) {
    var url = form.attr("action");
    var formData = $(form).serializeArray();
    $.post(url, formData).done(function (data) {
        alert(data);
    });
}

</script>
