<link rel="stylesheet" href="/css/login-register.css">

<div id="frontContainer">
    <h1><span id="profile-usertitle-name"></span>, create a post! </h1><hr>
	<form id="posts" action="/posts">
		<div class="form-group row">
			<div class="col-sm-12">
				<textarea name="posting" class="form-control" placeholder="Create Post" id="postID"></textarea>
			</div>	
		</div>
		<div class="form-group row">
			<div class="col-sm-12">
				<button type="submit" id="postbttn" class="offset-sm-2 btn btn-primary">Post</button>
				<button type="submit" id="cancelBttn"  class="offset-sm-2 btn btn-danger">Cancel</button>
		</div>
	</form>
</div>


<script>

$(function(){
  	$.post("getuserinfo", function(result) {
        var a = $.parseJSON(result);
        $("#profile-usertitle-name").html(a.fname);
    });

    $("#postbttn").click((e) => {
    	e.preventDefault();
	    $.post("/posts", $("#posts").serialize(), function(data) {
	        changeSideBar("/profile");
	    });

    });

    $("#cancelBttn").click((e) => {
    	e.preventDefault();
    	changeSideBar("/posts");
	});
});

function submitForm(form) {
    var url = form.attr("action");
    var formData = $(form).serializeArray();
    $.post(url, formData).done(function (data) {
        alert(data);
    });
}

</script>
