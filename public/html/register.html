<link rel="stylesheet" href="/css/login-register.css">

<div class="registerContainer col-sm-12">
    <h1>Register</h1>
    
    <form id="register" action="/register">
        <div class='form-group row'>
            <input class="form-control" type="" name="fname" placeholder="First Name">
        	<input type="" class="form-control" name="lname" placeholder="Last Name">
        </div>
        
        <div class="form-group row">
            <label for="dob">Date of Birth</label>
             <input type="date" class="form-control" name="dob">
        </div>
        
        <div class="form-group row">
            <label for="email">Email</label>
        	<input type="email" class="form-control" name="email" placeholder="Enter Email">
        	
        	<!-- this might become a confirm password if we've got extra time
            <input type="" name="passworg" placeholder="Re-Enter Password"> -->
        	<!-- probably want selectors for dob -->
        </div>
        
        <div class="form-group row">
            <label for"password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password">
            <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password">
        </div>
        
        <div class="form-group row">
            <label for="bio">Description</label>
             <TEXTAREA class="form-control" id="bio" color="black" type="" name="bio" placeholder="Tell us about yourself" rows="6" cols="30"></TEXTAREA>
    	</div>
        
        <div class="form-group row">
    	   <button type="submit" id="regibttn"  class="offset-sm-2 btn btn-primary">Register</button>
           <button type="submit" id="cancelBttn"  class="offset-sm-2 btn btn-danger">Cancel</button>
        </div>
    </form>
</div>

<script>
$(function(){
//        
    $("#regibttn").click((e) => {
        e.preventDefault();
        
        $.post("/register", $("#register").serialize(), function(data) {
            changeSideBar("/entrance");
        });
    });
    
    $("#cancelBttn").click((e) => {
        e.preventDefault();
        changeSideBar("/entrance");
    });
  
});

function submitForm(form){
    var url = form.attr("action");
    var formData = $(form).serializeArray();
    $.post(url, formData).done(function (data) {
        alert(data);
    });
}

</script>
